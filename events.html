<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling |Javascript</title>
</head>

<body>

    <h4>Learning Event Handling</h4>
    <button id="buyBtn">Buy Now</button>

    <script>
        // create a variable to hold the button element by its id
        let btn = document.getElementById("buyBtn");

        // add an event action to the button
        btn.onclick = function () {
            alert("Item added to cart");
            console.log("Item added to cart");
        };

        // add an 
    </script>

</body>

</html>
